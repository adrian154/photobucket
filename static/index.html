<!DOCTYPE html>
<html>
    <body>
        <script>
            fetch("/photos").then(resp => resp.json()).then(photos => {
                for(const photo of photos) {
                    const img = document.createElement("img");
                    img.src = photo.thumbnailUrl;
                    document.body.append(img); 
                }
            });
        </script>
    </body>
</html>
