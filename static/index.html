<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                width: 200px;
                height: 200px;
                object-fit: contain;
            }

            body {
                display: grid;
                grid-template-columns: repeat(auto-fill, 200px);
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <script>
            fetch("/photos").then(resp => resp.json()).then(photos => {
                for(const photo of photos) {
                    const a = document.createElement("a");
                    a.href = photo.screenresUrl;
                    const img = document.createElement("img");
                    img.loading = "lazy";
                    img.src = photo.thumbnailUrl;
                    a.append(img);
                    document.body.append(a); 
                }
            });
        </script>
    </body>
</html>
